
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Srujana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎉 Countdown to Srujana's Birthday 🎂</h1>
    <p class="sub">Just waiting for the most beautiful day ❤️</p>
    <div id="countdown">
      <div><span id="days">0</span><small>Days</small></div>
      <div><span id="hours">0</span><small>Hours</small></div>
      <div><span id="minutes">0</span><small>Minutes</small></div>
      <div><span id="seconds">0</span><small>Seconds</small></div>
    </div>
    <p class="message">Can’t wait to wish you with a smile 😊</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
